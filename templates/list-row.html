		<!-- USER -->
		<div ng-switch-when="user-avatar" class="avatar-cell">
			<div class="avatar">
				<img ng-src="uploads/{{::item.avatar }}" class="img-responsive" ng-show="::item.avatar">
				<span class="glyphicons user" ng-hide="::item.avatar"></span>
			</div>
		</div>

		<div ng-switch-when="array-length">
			<span class="no-text-overflow">{{::item[obj.field].length }}</span>
		</div>
		<div ng-switch-when="array-length-badge">
			<span class="no-text-overflow">
				<span class="badge" ng-if="::item[obj.field].length > 0">{{::item[obj.field].length }}</span>
			</span>
		</div>

		<div ng-switch-when="tools" class="dropdown" dropdown>
			<button class="btn dropdown-toggle" selection-model-ignore dropdown-toggle="">
				Tools
			</button>
			<div class="dropdown-menu list-group">
				<a class="list-group-item" ng-repeat="command in ::obj.actions"  ng-click="command.callback(item)">{{::command.label }}</a>
			</div>
		</div>

		<div ng-switch-default>
			<span class="no-text-overflow">{{::item[obj.field] }}</span>
		</div>
	</div>
</div>
